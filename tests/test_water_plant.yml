settings:
  speed: 1

devices:
  - !reservoir
    label: reservoir1
    volume: 1000
    fluid: !water {}
  - !valve
    label: valve1
    state: 'open'
  - !pump
    label: pump1
    state: 'on'
  - !valve
    label: valve2
    state: 'open'
  - !tank
    label: tank1

connections:
  reservoir1:
    outputs: 
     - valve1
  valve1:
    outputs:
     - pump1
  pump1:
    outputs:
     - valve2
  valve2:
    outputs:
     - tank1

sensors:
  - !sensor:volume
    label: sensor1
    connected_to: reservoir1
  - !sensor:volume
    label: sensor2
    connected_to: tank2
  - !sensor:state
    label: sensor3
    connected_to: valve1
  - !sensor:state
    label: sensor4
    connected_to: valve2
  - !sensor:state
    label: sensor5
    connected_to: pump1